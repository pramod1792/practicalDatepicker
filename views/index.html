<!DOCTYPE html>
<html ng-app="dateApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body ng-controller="dateAppController">
<div>
<label>Recently selected date : {{recentlySelectedDate.date}}</label>
</div>
<br>
<div>
<input type="datetime-local" ng-model="selectedDate"/>
<input type="button" ng-click="showDate()" value="Save"></input>
</div>
</body>
</html>
